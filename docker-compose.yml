services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-php
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:8000"
    depends_on:
      - db

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-worker
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    command: ["php", "artisan", "queue:work", "--tries=3"]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-scheduler
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    command: >
      sh -c "while true; do php artisan schedule:run; sleep 60; done"

  db:
    image: mysql:8.0
    container_name: app-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
